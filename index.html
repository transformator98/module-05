<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <header class="header">
    <div class="container">
      <nav class="navigation clearfix">
        <a href="#" class="logo">mart</a>
        <ul class="navigation__list clearfix">
          <li class="navigation__list-item">
            <a href="#" class="navigation__list-link">home</a>
          </li>
          <li class="navigation__list-item">
            <a href="#" class="navigation__list-link">about us</a>
          </li>
          <li class="navigation__list-item">
            <a href="#" class="navigation__list-link">page</a>
          </li>
          <li class="navigation__list-item">
            <a href="#" class="navigation__list-link">shop</a>
          </li>
          <li class="navigation__list-item">
            <a href="#" class="navigation__list-link">blog</a>
          </li>
          <li class="navigation__list-item">
            <a href="#" class="navigation__list-link">contact us</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="slider">
      <div class="wrapper">
        <img class="slider-img" src="./img/slider.jpg" alt="slider" />
      </div>
      <div class="slider-content">
        <div class="slider-btn-wrapper clearfix">
          <button class="slider-btn next">
            <span class="visually-hidden">prev button</span>
          </button>
          <button class="slider-btn prev">
            <span class="visually-hidden">next button</span>
          </button>
        </div>
        <div class="slider-title">
          <h1 class="slider-text">AFFORDABLE PARIS TOURS</h1>
          <p class="slider-description">
            CITY TOURS / TOUR TICKETS / TOUR GUIDES
          </p>
        </div>
      </div>
    </section>
    <section class="product">
      <h2 class="product__title"></h2>
      <ul class="product__list">
        <li class="product__list-item">
          <img src="./img/product-1.jpg" alt="product1" />
          <div>
            <span class="product__name">Blue Tshirt</span>
            <span class="product__price">$26</span>
          </div>
        </li>
        <li class="product__list-item">
          <img src="./img/product-2.jpg" alt="product2" />
          <div>
            <span class="product__name">woman shirt</span>
            <span class="product__price">$31</span>
          </div>
        </li>
        <li class="product__list-item">
          <img src="./img/product-3.jpg" alt="product3" />
          <div>
            <span class="product__name">yellow tshirt</span>
            <span class="product__price">$21</span>
          </div>
        </li>
        <li class="product__list-item">
          <img src="./img/product-1.jpg" alt="product1" />
          <div>
            <span class="product__name">cool lingerie</span>
            <span class="product__price">$56</span>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <body></body>
</html>
